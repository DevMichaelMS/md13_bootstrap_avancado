<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="carousel-btn" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="img/5.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Gato Amarelo</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/6.jpg" alt="">
                    <div class="carousel-caption">
                    <h2>Gatinhos Brancos</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/7.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Gato Mesclado</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/8.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Gato Cinza-escuro</h2>
                    </div>
                </div>
            <button data-bs-target="#carousel-btn" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-btn" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-btn" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-btn" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-btn" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-btn" data-bs-slide-to="3"></button>
            </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
